<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
	<link class="icon" rel="shortcut icon" type="image/x-icon" href="./images/instagram.ico">
</head>
<body>
	<div id="wrapper">
		<div>
			<img src="./images/phone.png" class="phone">
		</div>
		<div class="main-box">
			<img src="./images/instagram-logo.png">
			<div class="form-box">
				<form action="results.html" method="GET">
					<div class="details">
						<div>
							<input id="username-input" type="text" name="username" required autocorrect="off" maxlength="75">
							<span class="floating-label">Phone number, username, or email</span>
						</div>
						<div>
							<input id="password-input" type="password" name="password" required>
							<span class="floating-label2">Password</span>
						</div>
					</div>
					
					<div id="log-button">
						<button class="button" type="submit">Log In</button>
					</div>
				</form>
				<div class="or">
					<div id="left">___________</div>
					<div id="mid">OR</div>
					<div id="right">___________</div>
				</div>
				<div id="facebook">
					<img src="./images/facebook-logo.png" id="Flogo">
					<a href="https://www.facebook.com/" id="facelink">Log in with Facebook</a>
				</div>
				<div class="fpass">
					<a href="https://www.instagram.com/accounts/password/reset/" id="forgotPass">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="mini-box">
			<span id="no-account">Don't have an account?</span>
			<a href="https://www.instagram.com/accounts/emailsignup/" id="signuplink">Sign up</a>
		</div>
		<div class="app-text">
			<span id="app">Get the app.</span>
		</div>
		<div class="images">
			<img src="./images/app-store.png" id="app-store">
			<img src="./images/google-play.png" id="google-play">
		</div>
		<div class="links">
			<a href="https://about.instagram.com/" class="link1">ABOUT</a>
			<a href="https://help.instagram.com/" class="link2">HELP</a>
			<a href="https://about.instagram.com/en_US/blog" class="link3">PRESS</a>
			<a href="https://www.instagram.com/developer/" class="link4">API</a>
			<a href="https://www.instagram.com/about/jobs/" class="link5">JOBS</a>
			<a href="https://help.instagram.com/519522125107875" class="link6">PRIVACY</a>
			<a href="https://help.instagram.com/581066165581870" class="link7">TERMS</a>
			<a href="https://www.instagram.com/explore/locations/" class="link8">LOCATIONS</a>
			<a href="https://www.instagram.com/directory/profiles/" class="link9">TOP ACCOUNTS</a>
			<a href="https://www.instagram.com/directory/hashtags/" class="link10">HASHTAGS</a>
			<span id="not-working">LANGUAGE</span>
			<span id="instfromface">Â© 2020 INSTAGRAM FROM FACEBOOK</span>
		</div>
	</div>
</body>
</html>
